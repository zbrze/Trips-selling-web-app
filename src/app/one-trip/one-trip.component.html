
<div *ngIf="showMePartially">
    <div class="jumbotron jumbotron-fluid" style="z-index: 1;">
    <h1 class="display-4">Add new tour</h1>
    <br>
  <form [formGroup]="tripForm" (ngSubmit)="onSubmit(tripForm.value)">
    <div class="row register-form">
        <div class="col-md-6">
            <div class="form-group">
            <input  id="name" type="text" formControlName="name" class="form-control" >
            <label for="name" >
                Trip name
            </label>
            </div>

            <div class="form-group">
                <input  id="name" type="text" formControlName="country" class="form-control" >
                <label for="country" >
                    Country 
            </label>
            </div>

            <div class="form-group">
                <input id="from" type="text" formControlName="from" class="form-control" >
                <label for="from">
                    Start Date (dd/mm/yyyy)
                </label>
            </div>

            <div class="form-group">
                <input id="to" type="text" formControlName="to" class="form-control" >
                <label for="to">
                    End Date (dd/mm/yyyy)
                </label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
            <input  id="price" type="text" formControlName="price" class="form-control" >
            <label for="price" >
                Price ($$.$$)
            </label>
            </div>

            <div class="form-group">
                <input  id="places" type="text" formControlName="places" class="form-control" >
                <label for="places" >
                    Number of Places
            </label>
            </div>

            <div class="form-group">
                <input id="description" type="text" formControlName="description" class="form-control" >
                <label for="description">
                    Description
                </label>
            </div>
            <div class="form-group">
                <input id="URL" type="text" formControlName="URL" class="form-control" >
                <label for="URL">
                    Photo URL
                </label>
            </div>
        </div>
            </div>
            <br><br><br>
        <button type="submit" class="btn btn-block ">Submit</button>



  </form>
</div></div>
