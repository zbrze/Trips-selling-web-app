<div id="cart" *ngIf="trip">
    {{trip.name}}, {{trip.country}}, places: {{trip.inCart}}     
        <button type="button" class ="btn minus" (click)="onRemove()" >
            -
        </button>
        <button *ngIf="trip.places > trip.booked" type="button" class ="btn plus" (click)="onAdd()" >
            +
        </button>
  </div>
  <br>
